<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="dist/css/lightbox.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css">
  

    <title>Teas</title>
</head>
<body>
    <header>
        <h1>Week Eleven Lecture</h1>
        <img src = "images/cover_image.jpg" width="800" alt = "">
    </header>

    <main class = "gallery">
        <a href = "images/black_tea.jpg" target= "" data-lightbox="tea" data-title="A cup of barrys tea">
            <img src="images/black_tea.jpg" width = "200" alt="fancy tea mug with black_tea">
        </a>
        <a href = "images/chai_tea.jpg" target= "" data-lightbox="tea" data-title="A cup of hot chai tea"></a>
            <img src="images/chai_tea.jpg"  width = "200" alt="an indian chai">
        </a>

        <a href = "images/english_breakfast.jpg" target= "" data-lightbox="tea" data-title="A cup of english tea tea"></a>
            <img src="images/english_breakfast.jpg" width = "200" alt="a dark tea option">
        </a>
        <a href = "images/green_tea.jpg" target= "" data-lightbox="tea" data-title="A cup of green tea"></a>
            <img src="images/green_tea.jpg" width = "200" alt="a loose leaf green tea">
        </a>
        <a href = "">    
            <img src="images/lemon_ginger_tea.jpg" width = "200" alt="light tea with lemon and ginger">
        </a>
        <a href = "">
        <img src="images/tea_collection.jpg" alt="collection of loose leaf tea">
        </a>
        <a href = "">
            <img src="images/long_island_ice_tea.jpg" alt="a icy Long Island tea (alcoholic)">
        </a>
        <button class = "FilterButton">Click me</button>
    </main>
    <script src="dist/js/lightbox-plus-jquery.js"></script>
    <script>
        lightbox.option({
          'resizeDuration': 200,
          'wrapAround': true, 
          'positionFromTop': 250
        })


    </script>
<script src="js/filter.js"></script>
</body>
</html>
